
<mat-card>

    <!-- template driven form -->
    <!-- {nome: 'Ana', fone: '12345678', email: 'ana@email.com'} -->
    <form (submit)="onAdicionarCliente(clienteForm)" #clienteForm="ngForm">
        <mat-form-field appearance="fill">
            <mat-label>Digite o nome</mat-label>
            <input
                matInput 
                type="text"
                ngModel
                name="nome" 
                required
                minlength="3"
                #nomeInput>
            <button
                *ngIf="nomeInput.value"
                matSuffix
                mat-icon-button
                (click)="nomeInput.value=''">
                <mat-icon>
                    close
                </mat-icon>
            </button>
            <mat-error>Digite um nome v√°lido</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Digite o fone</mat-label>
            <input
                matInput 
                type="text" 
                ngModel
                name="fone"
                required
                #foneInput>
            <button
                *ngIf="foneInput.value"
                matSuffix
                mat-icon-button
                (click)="foneInput.value=''">
                <mat-icon>close</mat-icon>
            </button>
            <mat-error>Digite um telefone</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Digite o e-mail</mat-label>
            <input 
                matInput
                type="text" 
                ngModel
                name="email"
                required
                #emailInput>
            <button
                *ngIf="emailInput.value"
                matSuffix
                mat-icon-button
                (click)="emailInput.value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button
            mat-raised-button
            color="primary">
            Inserir Cliente
        </button>
    </form>
</mat-card>
